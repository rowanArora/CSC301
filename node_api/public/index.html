<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analyze Sentiment</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Sans&family=Lato:wght@300;400&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Analyze Sentiment Endpoint</h2>
      <form action="/analyze-sentiment" method="POST">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br/>
        
        <label for="user">User ID:</label>
        <input type="text" id="user_id" name="user_id"><br/>

        <label for="time">Time:</label>
        <input type="text" id="time" name="time"><br/>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email"><br/>
        
        <input type="submit" value="Analyze Sentiment">
      </form>
    </div>
    <div class="box">
      <h2>Retrieve Graph Endpoint</h2>
      <form action="/retrieve-graph" method="POST">
        <label for="userIDgraph">User ID:</label>
        <input type="text" id="userIDgraph" name="user_id"><br/>

        <input type="submit" value="Retrieve Graph">
      </form>
    </div>
  </div>
</body>
</html>
