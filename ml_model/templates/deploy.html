<!DOCTYPE html>
<html>

<head>
    <title>
        Text Message Sentiment Analyzer
    </title>
    <style>
        body {
            text-align: center;
        }

        button {
            color: aliceblue;
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1>Text Message Sentiment Analyzer</h1>
    <div>
        <form method="POST" action="/predict">
            <textarea rows="12" cols="60" name="text" placeholder="Enter a text message here"
            value="{{ text }}">{{ text }}</textarea>
            <div>
                <button type="submit">Submit</button>
                <a href="/">Reset</a>
            </div>
        </form>
    </div>
    <div>
        {% if prediction == 1 %}
        <h2 style="color: red">Potential Suicide Post</h2>
        {% else %}
        <h2 style="color: green">Not Suicide Post</h2>
        {% endif %}
    </div>
</body>

</html>
